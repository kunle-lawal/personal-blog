<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.0.0-alpha1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/particles.css">
    <title>Document</title>
</head>
<body>
    <div class="message">
        <h1>This experiment only works on Desktop and tablets for now</h1>
    </div>
    <div class="particleControlContainer">
        <div class="target">
            <button class="btn-flat startSimulation" id="startSimulation">Simulate</button>
        </div>
        <button class="accordion">Section 1</button>
        <div class="panel">
            <div class="particleControl">
                <div class="inputsFields">
                    <button class="accordion">Total</button>
                    <div class="panel">
                        <button class="accordion">Target Particle</button>
                        <div class="panel">
                            <div class="position setting targetParticle" id="targetParticle">
                                <div class="inputs property">
                                    <span>Target Particles</span>
                                    <div class="input_vals">
                                        <input type="number" class="targetParticle" id="targetParticle" min="0"
                                            placeholder="0">
                                        <!-- <div class="btn-small red addEquation"></div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="accordion">Total Particles</button>
                        <div class="panel">
                            <div class="position setting totalParticle" id="totalParticle">
                                <div class="inputs property">
                                    <span>total</span>
                                    <div class="input_vals">
                                        <input type="number" class="totalParticle" id="totalParticle" min="0"
                                            placeholder="0">
                                        <!-- <div class="btn-small red addEquation"></div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="accordion">Position</button>
                    <div class="panel">
                        <button class="accordion">Position x</button>
                        <div class="panel">
                            <div class="position setting position_x" id="position_x">
                                <div class="inputs property">
                                    <span>x - between</span> 
                                    <div class="input_vals">
                                        <input type="number" class="position_x" id="position_x1" min="0" placeholder="0">
                                        <!-- <span class="btn-small red addEquation"></span> -->
                                        <input type="number" class="position_x" id="position_x2" min="0" placeholder="0">
                                        <!-- <div class="btn-small red addEquation"></div> -->
                                    </div>
                                </div>
                                <div class="random property">
                                    <span>Random</span>
                                    <div class="random_button btn-flat" id="btn-position_x">
                                        <div class="switch switch_off"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="accordion">Position y</button>
                        <div class="panel">
                            <div class="position setting position_y" id="position_y">
                                <div class="inputs property">
                                    <span>y - between</span>
                                    <div class="input_vals">
                                        <input type="number" class="position_y" id="position_y1" min="0"
                                            placeholder="0">
                                        <!-- <span class="btn-small red addEquation"></span> -->
                                        <input type="number" class="position_y" id="position_y2" min="0"
                                            placeholder="0">
                                        <!-- <div class="btn-small red addEquation"></div> -->
                                    </div>
                                </div>
                                <div class="random property">
                                    <span>Random</span>
                                    <div class="random_button btn-flat" id="btn-position_y">
                                        <div class="switch switch_off"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="accordion">Speed</button>
                    <div class="panel">
                        <button class="accordion">Speed x</button>
                        <div class="panel">
                            <div class="position setting velocity_x" id="velocity_x">
                                <div class="inputs property">
                                    <span>speed - between</span>
                                    <div class="input_vals">
                                        <input type="number" class="velocity_x" id="velocity_x1" min="0"
                                            placeholder="0">
                                        <!-- <span class="btn-small red addEquation"></span> -->
                                        <input type="number" class="velocity_x" id="velocity_x2" min="0"
                                            placeholder="0">
                                        <!-- <div class="btn-small red addEquation"></div> -->
                                    </div>
                                </div>
                                <div class="random property">
                                    <span>Random</span>
                                    <div class="random_button btn-flat" id="btn-velocity_x">
                                        <div class="switch switch_off"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="accordion">Speed y</button>
                        <div class="panel">
                            <div class="position setting velocity_y" id="velocity_y">
                                <div class="inputs property">
                                    <span>speed - between</span>
                                    <div class="input_vals">
                                        <input type="number" class="velocity_y" id="velocity_y1" min="0"
                                            placeholder="0">
                                        <!-- <span class="btn-small red addEquation"></span> -->
                                        <input type="number" class="velocity_y" id="velocity_y2" min="0"
                                            placeholder="0">
                                        <!-- <div class="btn-small red addEquation"></div> -->
                                    </div>
                                </div>
                                <div class="random property">
                                    <span>Random</span>
                                    <div class="random_button btn-flat" id="btn-velocity_y">
                                        <div class="switch switch_off"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="accordion">Acceleration</button>
                    <div class="panel">
                        <button class="accordion">Gravity x</button>
                        <div class="panel">
                            <div class="position setting gravity_x" id="gravity_x">
                                <div class="inputs property">
                                    <span>speed - between</span>
                                    <div class="input_vals">
                                        <input type="number" class="gravity_x" id="gravity_x1" min="0"
                                            placeholder="0">
                                        <!-- <span class="btn-small red addEquation"></span> -->
                                        <input type="number" class="gravity_x" id="gravity_x2" min="0"
                                            placeholder="0">
                                        <!-- <div class="btn-small red addEquation"></div> -->
                                    </div>
                                </div>
                                <div class="random property">
                                    <span>Random</span>
                                    <div class="random_button btn-flat" id="btn-gravity_x">
                                        <div class="switch switch_off"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="accordion">Speed y</button>
                        <div class="panel">
                            <div class="position setting gravity_y" id="gravity_y">
                                <div class="inputs property">
                                    <span>speed - between</span>
                                    <div class="input_vals">
                                        <input type="number" class="gravity_y" id="gravity_y1" min="0"
                                            placeholder="0">
                                        <!-- <span class="btn-small red addEquation"></span> -->
                                        <input type="number" class="gravity_y" id="gravity_y2" min="0"
                                            placeholder="0">
                                        <!-- <div class="btn-small red addEquation"></div> -->
                                    </div>
                                </div>
                                <div class="random property">
                                    <span>Random</span>
                                    <div class="random_button btn-flat" id="btn-gravity_y">
                                        <div class="switch switch_off"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="accordion">MISC</button>
                    <div class="panel">
                        <button class="accordion">Misc Items</button>
                        <div class="panel">
                            <div class="position setting particle_size" id="particle_size">
                                <div class="inputs property">
                                    <span>Size - between</span>
                                    <div class="input_vals">
                                        <input type="number" class="particle_size" id="particle_size1" min="0" placeholder="0">
                                        <!-- <span class="btn-small red addEquation"></span> -->
                                        <input type="number" class="particle_size" id="particle_size2" min="0" placeholder="0">
                                        <!-- <div class="btn-small red addEquation"></div> -->
                                    </div>
                                </div>
                                <div class="random property">
                                    <span>Random</span>
                                    <div class="random_button btn-flat" id="btn-particle_size">
                                        <div class="switch switch_off"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="accordion">Particle Life Span</button>
                        <div class="panel">
                            <div class="position setting particle_life" id="particle_life">
                                <div class="inputs property">
                                    <span>life - between</span>
                                    <div class="input_vals">
                                        <input type="number" class="particle_life" id="particle_life1" min="0"
                                            placeholder="0">
                                        <!-- <span class="btn-small red addEquation"></span> -->
                                        <input type="number" class="particle_life" id="particle_life2" min="0" placeholder="0">
                                        <!-- <div class="btn-small red addEquation"></div> -->
                                    </div>
                                </div>
                                <div class="random property">
                                    <span>Random</span>
                                    <div class="random_button btn-flat" id="btn-particle_life">
                                        <div class="switch switch_off"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="accordion">Color</button>
                        <div class="panel">
                            <div class="position setting particle_color" id="particle_color">
                                <div class="inputs property">
                                    <span>particle color</span>
                                    <div class="input_vals">
                                        <input type="text" class="particle_color" id="particle_color" min="0" placeholder="0">
                                        <!-- <span class="btn-small red addEquation"></span> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="accordion">Line</button>
                        <div class="panel">
                            <div class="position setting line" id="line">
                                <div class="random property">
                                    <span>Lines</span>
                                    <div class="random_button btn-flat" id="btn-line">
                                        <div class="switch switch_off"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = 1000 + "px";
                }
            });
        }
    </script>
    <canvas id="canvas" width="3000px" height="3000px" style="background-color: #23272e"></canvas>
    <script src="static/js/particles.js"></script>
</body>
</html>
